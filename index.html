<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Auth Login RUM 121</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    <!-- Load the InitialLoadScript -->
    <script defer src="https://g.3gl.net/jp/11569/latest/InitialLoadScript.js"></script>

    <!-- Tracepoint script that waits for RProfiler -->
    <script>
        function getNextTraceId() {
            const key = 'tracepointCounter';
            let current = parseInt(localStorage.getItem(key), 10);

            if (isNaN(current)) {
                current = 1;
            } else {
                current += 1;
            }

            localStorage.setItem(key, current);
            return current.toString().padStart(6, '0'); // Format like "000001"
        }

        function waitForRProfilerAndSendTracepoints(retries = 50) {
            const traceId = getNextTraceId();

            if (window.RProfiler && typeof window.RProfiler.addInfo === 'function') {
                console.log("‚úÖ RProfiler is ready. Sending tracepoints...");
                window.RProfiler.addInfo('tracepoint', 'userloggedin', traceId);
                window.RProfiler.addInfo('tracepoint', 'createallocation', traceId);
            } else if (retries > 0) {
                console.log("‚è≥ Waiting for RProfiler...");
                setTimeout(() => waitForRProfilerAndSendTracepoints(retries - 1), 200);
            } else {
                console.warn("‚ùå RProfiler not available after retries");
            }
        }

        window.onload = function () {
            console.log("üìå Window Loaded. Initializing RProfiler...");
            waitForRProfilerAndSendTracepoints();
        };
    </script>

    <!-- Login handler -->
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const validUsername = 'aaaaa';
            const validPassword = 'aaaaa';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                window.location.href = 'Welcome.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</head>
<body>

    <h1>Login</h1>

    <form onsubmit="return handleLogin(event);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

</body>
</html>
