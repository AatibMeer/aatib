<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Auth Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
   
    <script defer src='https://g.3gl.net/jp/11569/v4.0.5/InitialLoadScript.js'></script>
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const queryParams = {};
            for (const [key, value] of params.entries()) {
                queryParams[key] = value;
            }
            return queryParams;
        }

        // Function to handle query parameters
        function handleQueryParams() {
            const queryParams = getQueryParams();
            if (queryParams.anystring) {
                // Do something with the query parameter 'anystring'
                document.getElementById('query-result').innerText = `Query Parameter: ${queryParams.anystring}`;
            }
        }

        // Call the function to handle query parameters on page load
        window.onload = handleQueryParams;

        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Predefined credentials for basic authentication
            const validUsername = 'aaaaa';
            const validPassword = 'aaaaa';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                alert('Login successful!');
                window.location.href = 'Welcome.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="return handleLogin(event);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <p id="query-result"></p>
</body>
</html>
