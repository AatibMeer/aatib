<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Auth Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        window.catchpointWebtagSiteID = 11569;
        window.catchpointWebtagVersion = 'latest';
    </script>

    <!-- Injected RUM tag code -->

    <script defer src='https://aatibmeer.github.io/aatib/tag.js'></script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="return handleLogin(event);">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>

    <script>
        async function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const url = 'YOUR_API_ENDPOINT'; // Replace with your API endpoint

            try {
                // Make a fetch request with Basic Auth
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${username}:${password}`)
                    }
                });

                if (response.ok) {
                    // Redirect on success
                    alert('Login successful!');
                    window.location.href = 'welcome.html';
                } else {
                    // Handle errors
                    alert('Invalid credentials or authentication failed.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
